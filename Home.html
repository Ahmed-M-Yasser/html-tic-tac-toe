<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Style/main.css">
</head>
<body>
	<section>
		<div id="container">
			<div class="square" data-position='1-1'></div>
			<div class="square" data-position='1-2'></div>
			<div class="square" data-position='1-3'></div>
			<div class="square" data-position='2-1'></div>
			<div class="square" data-position='2-2'></div>
			<div class="square" data-position='2-3'></div>
			<div class="square" data-position='3-1'></div>
			<div class="square" data-position='3-2'></div>
			<div class="square" data-position='3-3'></div>
		</div>

		<div>Turn <b id="turn"></b></div>
		<div>Player O = <b id="O" class="score">0</b></div>
		<div>Player X  = <b id="X" class="score">0</b></div>
		<div>Draw  = <b id="draw" class="score">0</b></div>
		<div>
			<label><input type="radio" name="mode" value="twoPlayers" checked /> 2 Players</label>
			<label><input type="radio" name="mode" value="onePlayer" /> 1 Player</label>
		</div>
		<input type="button" value="Reset" id="reset" />
	</section>

	<script type="text/javascript" src="Scripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="Scripts/gameLogic.js"></script>
	<script type="text/javascript" src="Scripts/computerAttack.js"></script>
	<script type="text/javascript" src="Scripts/computerDefened.js"></script>
</body>
</html>
